{% extends 'events/base.html' %}

{% block content %}
    <center>
        {% if searched %}
            <h1>You Searched for {{ searched }}</h1><br>
                {% for venue in venues %} 
                    <a href="{% url 'show_venue' venue.id %}">{{ venue }}</a><br>
                {% endfor %}
        {% else %}
            <h1>Hey! You forgot to search</h1>
        {% endif %}
    </center>
{% endblock%}
